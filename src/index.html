<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuck-chuck</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../dist/css/main.css">
    <script defer src="../dist/js/app.js"></script>

<body>

    <h1>Chuck Norris API Demo</h1>
    <main class="flex-wrapper">
        <section>
            <section class="inner-content-box">
                <input type="text" name="queryString" id="query-string"><br />

            </section>
            <section class="inner-content-box">
                <p>Get a random joke from the chosen category below:</p>
                <select name="categories" id="categories">
                    <option value="empty">Loading categories</option>
                </select>
            </section>
        </section>

        <section class="content-box">Favourites</section>
    </main>
